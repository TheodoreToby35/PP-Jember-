<html>
    <head> 
		<title> Input Laporan Keuangan OP </title>
		<link rel="icon" href="https://imamsyafiijember.com/wp-content/uploads/2020/07/logo-imam-syafi-2i.png">
		<link rel="stylesheet" href="CSSOperator_Input_LaporanKeuangan.css">
		<!--                        ^ diisi nama CSS
		buat style dulu baru nanti semuanya di copy ke CSS -->

	</head>


	<body>
		<div class="sidenav">
			
			<div class="Logo">

				<div class="Gambar">
					<img src="https://imamsyafiijember.com/wp-content/uploads/2020/07/logo-imam-syafi-2i.png" width="140" height="140" alt="Italian Trulli">		
				</div>

				<div class="Judul">
					<a>YAYASAN</br>IMAM SYAFI'I</br> JEMBER</a>
				</div>
			
			</div>

			<div class="List">
	
				<button class="button1">Dashboard</button> </br>
				<button class="button2">List Laporan</button> </br>
				<button class="button3">List Instansi</button> </br>
			</div>
		
		  </div>
		  
		  <!-- Page content -->
		  <div class="main">
			<div class="Topbar">
				<a class="datauser">Nama User</br>No.User</a>
				<button class="fotouser">FT</button> </br>
				
			  </div>
            
              <div class="heading1">
                <h1>INPUT LAPORAN KEUANGAN</h1>
              </div>
		</div>
		<div class="listinputdata">
			<form class="inputdata">
				<label for="instansi">INSTANSI</label>
				<select name="instansi">
					<option>PAUD</option>
					<option>SD</option>
					<option>SMP</option>
					<option>MAHAD</option>
					<option>STDIIS</option>
					<option>Aset Lainnya</option>
				</select>
				<br/>
				<label for="namafile">NAMA FILE</label>
				<input type="text" id="namafile" name="namafile">
				<br/>
				<label for="keteranganfile">KETERANGAN FILE</label>
				<input type="text" id="keteranganfile" name="keteranganfile">
				<br/>
				<label for="tanggalnput">TANGGAL INPUT</label>
				<input type="date" id="tanggalinput">
				<br/>
			</form>
			<button class="submit" type="submit">SUBMIT</button>
		</div>
	</body>
</html>
